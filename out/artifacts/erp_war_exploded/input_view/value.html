<!DOCTYPE html>
<html>
<head>
	<title>输入价格信息</title>
	<link rel="stylesheet" type="text/css" href="../css/formCss.css">
</head>
<body>
	<div class="value" >
		<form method="post" action="/addPrice">
			<div class="materialCode"> <!--暂登录-->
				<label>物料编码:</label>
				<input type="text" name="materialCode" tabindex="1" autocomplete="on" onkeyup="this.value=this.value.replace(/[^\d]/g,'')" onafterpaste="this.value=this.value.replace(/[^\d]/g,'')"/> <!--aut功能-->
			</div>
			<div class="purchaseValue">
				<label>采购价格:</label>
				<input type="text" name="buyValue"  tabindex="2" onkeyup="this.value=this.value.replace(/[^\d.]/g,'')" onafterpaste="this.value=this.value.replace(/[^\d.]/g,'')"/><!--tabinde 可用tab键进-->
			</div>
			<div class="saleValue">
				<label>销售价格:</label>
				<input type="text" name="saleValue"  tabindex="2" onkeyup="this.value=this.value.replace(/[^\d.]/g,'')" onafterpaste="this.value=this.value.replace(/[^\d.]/g,'')"/><!--tabindex键进行顺序切换-->
			</div>
			<div class="valueAdd">
				<label></label>
				<button type="submit" tabindex="5" >添加价格信息</button>
			</div>
		</form>
	</div>
</body>
</body>
</html>
