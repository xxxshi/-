<!DOCTYPE html>
<html>
<head>
	<title>物料输入</title>
	<link href="../css/formCss.css" rel="stylesheet">
	<script type="text/javascript" language="JavaScript">
		function checkNull() {
			var itemid=document.getElementsByName("itemid")[0].value;
            var brand=document.getElementsByName("brand")[0].value;
            var papertype=document.getElementsByName("papertype")[0].value;
            var rank=document.getElementsByName("rank")[0].value;
            var gweight=document.getElementsByName("gweight")[0].value;
            var specification=document.getElementsByName("specification")[0].value;
            var unit=document.getElementsByName("unit")[0].value;
            var producttype=document.getElementsByName("producttype")[0].value;
            var orgin=document.getElementsByName("orgin")[0].value;
            if(itemid=="" || brand=="" || papertype=="" ||rank=="" || gweight=="" || specification=="" ||unit=="" || producttype=="" ){
                alert("除成品对应的原纸编码外不能为空!");
                return false;
			}
			return true;
        }
	</script>
</head>
<body>
	<div class="materiel" >
		<form method="post" action="/materialAdd">
			<div class="itemid"> <!--暂登录-->
				<label>物料编码：</label>
				<input type="text" name="itemid" tabindex="1" autocomplete="on" onkeyup="this.value=this.value.replace(/[^\d]/g,'')" onafterpaste="this.value=this.value.replace(/[^\d]/g,'')"/> <!--aut功能-->
			</div>
			<div class="brand">
				<label>品牌：</label>
				<input type="text" name="brand" tabindex="2"/><!--tabinde 可用tab键进-->
			</div>
			<div class="papertype">
				<label>纸种:</label>
				<input type="text" name="papertype" tabindex="2"/><!--tabindex键进行顺序切换-->
			</div>
			<div class="rank">
				<label>级别:</label>
				<input type="text" name="rank" tabindex="2" /><!--ta的链接 可用tab键进行顺序切换-->
			</div>
			<div class="gweight">
				<label>克重:</label>
				<input type="text" name="gweight" tabindex="2" onkeyup="this.value=this.value.replace(/[^\d.]/g,'')" onafterpaste="this.value=this.value.replace(/[^\d.]/g,'')"/><!--键顺序的链接 可用tab键进行顺序切换-->
			</div>
			<div class="specification">
				<label>规格:</label>
				<input type="text" name="specification" tabindex="2" onkeyup="this.value=this.value.replace(/[^\d]/g,'')" onafterpaste="this.value=this.value.replace(/[^\d]/g,'')"/><!--tabindex:带有指定 tab -->
			</div>
			<div class="unit">
				<label>单位:</label>
				<input type="text" name="unit"  tabindex="2"/><!--tabindex:带有指定-->
			</div>
			<div class="producttype">
				<label>产品类型:</label>
				<select style="width:270px;height:33px;margin-top:20px;padding:0px 10px;border:1px solid
				lightblue;border-radius:6px;letter-spacing:1px;font-size:14px;" name="producttype">
					<option value="原纸">原纸</option>
					<option value="成品">成品</option>
				</select>
			</div>
			<div class="orign">
				<label>成品对应的原纸编码:</label>
				<input type="text" name="orgin" tabindex="2"/>
			</div><br>
			
			<div class="materielAdd">
				<label></label>
				<button type="submit" tabindex="5" onclick="return checkNull()">添加物料</button>
			</div>
		</form>
	</div>
</body>
</html>
