<!DOCTYPE html>
<html>
<head>
	<title>输入价格信息</title>
	<link rel="stylesheet" type="text/css" href="formCss.css">
</head>
<body>
	<div class="value" >
		<form method="post" action="materielSuccess.html">
			<div class="itemid"> <!--暂登录-->
				<label>物料编码:</label>
				<input type="text" name="itemid"  tabindex="1" autocomplete="on" /> <!--aut功能-->
			</div>
			<div class="purchaseValue">
				<label>采购价格:</label>
				<input type="text" name="purchaseValue"   tabindex="2"/><!--tabinde 可用tab键进-->
			</div>
			<div class="saleValue">
				<label>销售价格:</label>
				<input type="text" name="saleValue"   tabindex="2"/><!--tabindex键进行顺序切换-->
			</div>
			<div class="valueAdd">
				<label></label>
				<button type="submit" tabindex="5" >添加价格信息</button>
			</div>
		</form>
	</div>
</body>
</body>
</html>
