<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>销售单明细</title>
<style>
	table
  {
  border-collapse:collapse;
 
  }

table,th, td
  {
  border: 1px solid ;
  
  }
	.table1{
		 height: 600px;
         width: 980px;
		
}
	
</style>
<script language="javascript" type="text/javascript" src="My97DatePicker/WdatePicker.js"></script>
</head>

<body>
    <p><h1 align="center">销售单明细</h1></p>
    <!--根据销售单编号，获取该销售单的详细信息显示如下，保存功能-->
<p style="text-align: right" >


</p>
  <form action="" method="post">
 <p>&nbsp;</p>
 <div align="center">
  <table style="width: 980px ;height: 198px;">
 	 	<tr>
 	 	<td width="169" style="background-color: lightgrey" >订单编号</td>
 	 	<td width="443" >  ${sale.ordermasterid}</td>
 	 	<td width="169" style="background-color: lightgrey" >&nbsp;</td>
 	 	<td width="443" > &nbsp;</td>

 	 	</tr>
 	 	<tr>
 	 	<td width="158" height="38" style="background-color: lightgrey">买方</td>
	 	<td width="190">&nbsp; <input type="text" name="buy"  value="${sale.buy}"></td>

 	 	<td width="158" height="38" style="background-color: lightgrey">卖方</td>
 	 	<td width="190">&nbsp;<input type="text" name="sale"  value="${sale.sale}"></td>

 	 	</tr>
 	 	<tr>
 	 	 <td width="169" style="background-color: lightgrey">订单日期</td>
	 	<td width="190">&nbsp; <input class="Wdate" type="text" onClick="WdatePicker({el:this,dateFmt:'yyyy-MM-dd '})" name="recordComm_ate" value="saledate"></td>
 	 	<td width="158" height="38" style="background-color: lightgrey" >确认日期</td>
	 	<td width="190">&nbsp; <input class="Wdate" type="text" onClick="WdatePicker({el:this,dateFmt:'yyyy-MM-dd '})" name="recordComm_ate" value="suredate"></td>
 	 	
 	 	</tr>
	 </table>
	 	 <p>&nbsp;</p>
	 <table style="width: 980px ;height: 198px;">
 	 	<tr>
 	 	<td width="245" style="background-color: lightgrey" >品牌</td>
 	 	<td width="245" > &nbsp; <input type="text" name="brand"  value="${sale.brand}"></td>
 	 	<td width="245" style="background-color: lightgrey" >纸种</td>
 	 	<td width="245" > &nbsp; <input type="text" name="papertype"  value="${sale.papertype}"></td>

 	 	</tr>
 	 	<tr>
 	 	<td width="245"  style="background-color: lightgrey">级别</td>
	 	<td width="245">&nbsp; <input type="text" name="rank"  value="${sale.rank}"></td>

 	 	<td width="245"  style="background-color: lightgrey">克重</td>
 	 	<td width="245">&nbsp; <input type="text" name="gweight"  value="${sale.gweight}"></td>

 	 	</tr>
	 </table>
	 <p>&nbsp;</p>
	 <div align="center">
		 <input type="submit" value="确认"  style="background-color: #FFD800;">&nbsp;
		 <input type="hidden" name="task" value="addRecord">
		 	<p><a href="saleconfirm.html">转销售确认单（测试跳转用）</a></p>
	 </div>
</div>
  </form>
</body>
</html>
